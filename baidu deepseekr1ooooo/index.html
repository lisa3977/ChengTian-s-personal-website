<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="navbar" class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-item active" data-section="home">首页</a>
            <a href="#about" class="nav-item" data-section="about">关于</a>
            <a href="#projects" class="nav-item" data-section="projects">项目</a>
            <a href="#contact" class="nav-item" data-section="contact">联系</a>
        </div>
    </nav>

    <!-- 首页区域 -->
    <section id="home" class="section home-section">
        <div class="background-shapes"></div>
        <div class="home-content">
            <h1 class="main-title">Hi, I'm <span class="designer-text" id="designer-text">设计师</span></h1>
            <p class="subtitle" id="subtitle-text">游戏3D建模 · 创意表达</p>
        </div>
    </section>

    <!-- 内容区域 -->
    <main class="main-content">
        <!-- 关于区块 -->
        <section id="about" class="content-block" data-block="about">
            <div class="block-header">
                <div class="color-indicator" style="background-color: #A5D6A7;"></div>
                <h2>关于我</h2>
            </div>
            <div class="block-content">
                <p>这里是我的个人介绍...</p>
            </div>
        </section>

        <!-- 项目区块 -->
        <section id="projects" class="content-block" data-block="projects">
            <div class="block-header">
                <div class="color-indicator" style="background-color: #90CAF9;"></div>
                <h2>我的项目</h2>
            </div>
            <div class="block-content">
                <p>展示我的作品...</p>
            </div>
        </section>

        <!-- 联系区块 -->
        <section id="contact" class="content-block" data-block="contact">
            <div class="block-header">
                <div class="color-indicator" style="background-color: #FFCC80;"></div>
                <h2>联系我</h2>
            </div>
            <div class="block-content">
                <p>联系方式...</p>
            </div>
        </section>
    </main>

    <!-- 编辑模式UI -->
    <div id="editor-ui" class="editor-ui hidden">
        <!-- 左侧面板 -->
        <div class="left-panel">
            <h3>项目块排序</h3>
            <ul class="block-list" id="block-list">
                <!-- 动态生成区块列表 -->
            </ul>
        </div>

        <!-- 右下角功能菜单 -->
        <div class="bottom-right-menu">
            <button class="add-btn" id="add-btn">+</button>
            <div class="menu-options hidden" id="menu-options">
                <button class="menu-option" data-type="text">添加文本框</button>
                <button class="menu-option" data-type="image">添加图片</button>
                <button class="menu-option" data-type="video">添加视频</button>
                <button class="menu-option" data-type="block">添加新项目块</button>
            </div>
            <button class="exit-btn" id="exit-btn">✕</button>
        </div>
    </div>

    <!-- 密码验证模态框 -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <h3>进入编辑模式</h3>
            <input type="password" id="password-input" placeholder="输入密码">
            <button id="auth-submit">确认</button>
            <a href="#" id="forgot-password">忘记密码？</a>
        </div>
    </div>

    <!-- 安全问题模态框 -->
    <div id="security-modal" class="modal hidden">
        <div class="modal-content">
            <h3>安全问题验证</h3>
            <p>你画的最满意的人像当中身上哪个地方放有什么重要的东西？</p>
            <input type="text" id="security-answer" placeholder="输入答案">
            <button id="security-submit">验证</button>
        </div>
    </div>

    <script src="cursor.js"></script>
    <script src="auth.js"></script>
    <script src="blocks.js"></script>
    <script src="stickers.js"></script>
    <script src="editor-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>

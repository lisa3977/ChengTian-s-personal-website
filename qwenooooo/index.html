<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人作品集</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar" id="navbar">
    <div class="nav-left"><a href="#home">首页</a></div>
    <div class="nav-right" id="nav-items">
      <!-- 动态生成 -->
    </div>
  </nav>

  <!-- 左侧编辑控制面板 -->
  <div id="edit-sidebar" class="hidden">
    <div class="sidebar-header">项目块排序</div>
    <div id="block-list"></div>
  </div>

  <!-- 首页 Hero -->
  <section class="hero" id="home">
    <div id="floating-container"></div>
    <div class="hero-content">
      <h1>
        Hi, I'm 
        <span class="editable-hero-text" data-key="hero-main" data-color="var(--color-8)">设计师</span>
      </h1>
      <p class="editable-hero-text" data-key="hero-sub">游戏3D建模 · 创意表达</p>
    </div>
  </section>

  <!-- 项目块容器 -->
  <div id="blocks-container"></div>

  <!-- 编辑模式悬浮按钮 -->
  <div id="edit-fab" class="hidden">
    <button id="add-block-btn" title="添加内容">+</button>
    <button id="exit-edit-btn" title="退出编辑">✕</button>
  </div>

  <!-- 脚本 -->
  <script src="auth.js"></script>
  <script src="blocks.js"></script>
  <script src="stickers.js"></script>
  <script src="editor-ui.js"></script>
  <script src="script.js"></script>
  <script src="cursor.js"></script>
</body>
</html>

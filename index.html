<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChengTian's Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部任务栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区域 -->
    <main>
        <!-- 首页 -->
        <section id="home">
            <h1>Hi, I'm ChengTian</h1>
            <p>Welcome to my personal website. I'm a software engineer with a passion for building beautiful and functional applications.</p>
            <button id="uploadBtn">+</button>
        </section>

        <!-- 工作经历 -->
        <section id="work">
            <h2>Work Experience</h2>
            <p>...</p>
        </section>

        <!-- 技术能力 -->
        <section id="skills">
            <h2>Skills</h2>
            <p>...</p>
        </section>

        <!-- 联系我 -->
        <section id="contact">
            <h2>Contact</h2>
            <p>...</p>
        </section>
    </main>

    <!-- 身份认证表单 -->
    <div id="authForm">
        <h2>Identity Authentication</h2>
        <form id="authForm">
            <input type="password" id="authInput" placeholder="Enter password">
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- 页面加载时自动收起任务栏 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.querySelector('header');
            window.addEventListener('scroll', function () {
                if (window.scrollY > 100) {
                    header.style.height = '0';
                    header.style.opacity = '0';
                } else {
                    header.style.height = '60px';
                    header.style.opacity = '1';
                }
            });
        });
    </script>

    <!-- 动效与视觉 -->
    <script>
        // 添加几何图形飘动
        const elements = document.querySelectorAll('.element');
        elements.forEach((el, i) => {
            el.style.animationDelay = `${i * 0.5}s`;
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
